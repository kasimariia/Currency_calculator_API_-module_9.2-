<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency calculator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>

<h1 class="name">CURRENCY CALKULATOR</h1>

<form method="post" enctype="multipart/form-data">
  <label for="code" >Choose a currency code:</label>
  <select name="code" id="code">
    <option value="USD">USD</option>
    <option value="AUD">AUD</option>
    <option value="CAD">CAD</option>
    <option value="EUR">EUR</option>
    <option value="HUF">HUF</option>
    <option value="CHF">CHF</option>
    <option value="GBP">GBP</option>
    <option value="JPY">JPY</option>
    <option value="CZK">CZK</option>
    <option value="DKK">DKK</option>
    <option value="NOK">NOK</option>
    <option value="SEK">SEK</option>
    <option value="XDR">XDR</option> 
  </select>
  <br><br>

  <label for="amount">Choose amount of currency :</label>
  <input type="number" id="number" name="amount">
  <br><br>
  <input type="submit" value="Submit">
  <br><br>
  {% if amount %}
  <div> 
    <label for="summ">Convert currency: {{ amount  }} </label>
  </div>
  {% endif %}

</form>

</body>
</html>
